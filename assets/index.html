<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GitHub Profile Card</title>
</head>
<body>
    
    <div class="profile-card">
        <img class="avatar" id="avatar" alt="Profil Fotoğrafı">
        <h1 class="name" id="name"></h1>
        <p class="username" id="username"></p>
        <p class="bio" id="bio"></p>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="followers"></div>
                <div class="stat-label">Follower</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="following"></div>
                <div class="stat-label">Follow-Up</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="repos"></div>
                <div class="stat-label">Repo</div>
            </div>
        </div>
        
        <a href="https://github.com/ormanemirhan" class="profile-link" id="profileLink" target="_blank">
            <svg height="18" aria-hidden="true" viewBox="0 0 16 16" width="18" fill="currentColor">
                <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
            </svg>
            GitHub Profile
        </a>
        <div class="loading" id="loading">Loading...</div>
    </div>

    <!-- JavaScript Links -->
    <script src="main.js"></script>

</body>
</html>
